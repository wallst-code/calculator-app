<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="display">0000000000</div>
      <div class="grid-row">
        <button type="submit" class="btn" id="btn-id wide-btn-clear">C</button>
        <button type="submit" class="btn" id="btn-id-delete">Del</button>
        <button type="submit" class="btn operation-btn" id="btn-id-divide">
          ➗
        </button>
      </div>
      <div class="grid-row">
        <button type="submit" class="btn" id="btn-id-7">7</button>
        <button type="submit" class="btn" id="btn-id-8">8</button>
        <button type="submit" class="btn" id="btn-id-9">9</button>
        <button type="submit" class="btn operation-btn" id="btn-id-multiply">
          ✖
        </button>
      </div>
      <div class="grid-row">
        <button type="submit" class="btn" id="btn-id-4">4</button>
        <button type="submit" class="btn" id="btn-id-5">5</button>
        <button type="submit" class="btn" id="btn-id-6">6</button>
        <button type="submit" class="btn operation-btn" id="btn-id-subtract">
          ➖
        </button>
      </div>
      <div class="grid-row">
        <button type="submit" class="btn" id="btn-id-1">1</button>
        <button type="submit" class="btn" id="btn-id-2">2</button>
        <button type="submit" class="btn" id="btn-id-3">3</button>
        <button type="submit" class="btn operation-btn" id="btn-id-addition">
          ➕
        </button>
      </div>
      <div class="grid-row">
        <button type="submit" class="btn" id="btn-id-0 wide-btn">0</button>
        <button type="submit" class="btn" id="btn-id-decimal">.</button>
        <button type="submit" class="btn operation-btn" id="btn-id-equals">
          =
        </button>
      </div>
    </div>
  </body>
</html>
